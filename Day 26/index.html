<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="card__container">
                <div class="card card--0 show" id="0">
                    <div class="card__number">1</div>
                    <div class="card__heading">The couch</div>
                    <div class="card__description">If you want to grow, get outside
                        your comfort zone.</div>
                    <div class="card__btn">OK</div>
                </div>
                <div class="card card--1" id="1">
                    <div class="card__number">2</div>
                    <div class="card__heading">Failing is Learning</div>
                    <div class="card__description">Pick yourself up, dust yourself off,
                        and start again.</div>
                    <div class="card__btn">OK</div>
                </div>
                <div class="card card--2" id="2">
                    <div class="card__number">3</div>
                    <div class="card__heading">Flowers and rainbows</div>
                    <div class="card__description">Always be yourself,
                        unless you can be a unicorn.</div>
                    <div class="card__btn">OK</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
