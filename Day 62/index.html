<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="frame">
        <!-- <div class="center"> -->
            <div class="container">
                <div class="container__top">
                    <div class="price__card price__card--1">
                        <div class="price__card--top-bar">Basic</div>
                        <div class="price__card--price">
                            $5
                            <span class="price__card--duration">per month</span>
                        </div>
                        <div class="price__card--lines">
                            <span class="price__card--line" style="width: 70px"></span>
                            <span class="price__card--line" style="width: 58px"></span>
                            <span class="price__card--line" style="width: 70px"></span>
                            <span class="price__card--line" style="width: 58px"></span>
                        </div>
                    </div>
                    <div class="price__card price__card--2">
                        <div class="price__card--top-bar">Pro</div>
                        <div class="price__card--price">
                            $10
                            <span class="price__card--duration">per month</span>
                        </div>
                        <div class="price__card--lines">
                            <span class="price__card--line" style="width: 70px"></span>
                            <span class="price__card--line" style="width: 58px"></span>
                            <span class="price__card--line" style="width: 70px"></span>
                            <span class="price__card--line" style="width: 58px"></span>
                        </div>
                    </div>
                    <div class="price__card price__card--3">
                        <div class="price__card--top-bar">Premium</div>
                        <div class="price__card--price">
                            $20
                            <span class="price__card--duration">per month</span>
                        </div>
                        <div class="price__card--lines">
                            <span class="price__card--line" style="width: 70px"></span>
                            <span class="price__card--line" style="width: 58px"></span>
                            <span class="price__card--line" style="width: 70px"></span>
                            <span class="price__card--line" style="width: 58px"></span>
                        </div>
                    </div>
                </div>
                <div class="container__bottom">
                    <div class="users">
                        <span class="user user--5">5 users</span>
                        <span class="user user--20">20 users</span>
                    </div>

                    <div class="bar bar__user"></div>
                    <div class="data-gb">
                        <span class="data data--20"> 20 gb</span>
                        <span class="data data--200">200 gb</span>
                    </div>
                    <div class="bar bar__data"></div>

                    <div class="projects">
                        <span class="project project--1">1 project</span>
                        <span class="project project--50">50 project</span>
                    </div>
                    <div class="bar bar__project"></div>
                </div>
            </div>
        <!-- </div> -->
    </div>
</body>
	<script type="text/javascript" src="script.js"></script>
</html>
